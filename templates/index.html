<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Kidney Disease Prediction</h2>
        <form id="predictionForm">
            <!-- Feature Inputs -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="bp">Blood Pressure:</label>
                <input type="number" class="form-control" id="bp" placeholder="Enter blood pressure">
            </div>
            <div class="form-group">
                <label for="sg">Specific Gravity:</label>
                <input type="number" step="0.01" class="form-control" id="sg" placeholder="Enter specific gravity">
            </div>
            <div class="form-group">
                <label for="al">Albumin:</label>
                <input type="number" class="form-control" id="al" placeholder="Enter albumin">
            </div>
            <div class="form-group">
                <label for="su">Sugar:</label>
                <input type="number" class="form-control" id="su" placeholder="Enter sugar">
            </div>
            <div class="form-group">
                <label for="rbc">Red Blood Cells:</label>
                <select class="form-control" id="rbc">
                    <option value="1">Normal</option>
                    <option value="0">Abnormal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pc">Pus Cell:</label>
                <select class="form-control" id="pc">
                    <option value="1">Normal</option>
                    <option value="0">Abnormal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pcc">Pus Cell Clumps:</label>
                <select class="form-control" id="pcc">
                    <option value="1">Present</option>
                    <option value="0">Not Present</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ba">Bacteria:</label>
                <select class="form-control" id="ba">
                    <option value="1">Present</option>
                    <option value="0">Not Present</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bgr">Blood Glucose Random:</label>
                <input type="number" class="form-control" id="bgr" placeholder="Enter blood glucose random">
            </div>
            <div class="form-group">
                <label for="bu">Blood Urea:</label>
                <input type="number" class="form-control" id="bu" placeholder="Enter blood urea">
            </div>
            <div class="form-group">
                <label for="sc">Serum Creatinine:</label>
                <input type="number" step="0.01" class="form-control" id="sc" placeholder="Enter serum creatinine">
            </div>
            <div class="form-group">
                <label for="sod">Sodium:</label>
                <input type="number" class="form-control" id="sod" placeholder="Enter sodium">
            </div>
            <div class="form-group">
                <label for="pot">Potassium:</label>
                <input type="number" step="0.01" class="form-control" id="pot" placeholder="Enter potassium">
            </div>
            <div class="form-group">
                <label for="hemo">Hemoglobin:</label>
                <input type="number" step="0.01" class="form-control" id="hemo" placeholder="Enter hemoglobin">
            </div>
            <div class="form-group">
                <label for="pcv">Packed Cell Volume:</label>
                <input type="number" class="form-control" id="pcv" placeholder="Enter packed cell volume">
            </div>
            <div class="form-group">
                <label for="wc">White Blood Cell Count:</label>
                <input type="number" class="form-control" id="wc" placeholder="Enter white blood cell count">
            </div>
            <div class="form-group">
                <label for="rc">Red Blood Cell Count:</label>
                <input type="number" step="0.01" class="form-control" id="rc" placeholder="Enter red blood cell count">
            </div>
            <div class="form-group">
                <label for="htn">Hypertension:</label>
                <select class="form-control" id="htn">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dm">Diabetes Mellitus:</label>
                <select class="form-control" id="dm">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cad">Coronary Artery Disease:</label>
                <select class="form-control" id="cad">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appet">Appetite:</label>
                <select class="form-control" id="appet">
                    <option value="1">Good</option>
                    <option value="0">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pe">Pedal Edema:</label>
                <select class="form-control" id="pe">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ane">Anemia:</label>
                <select class="form-control" id="ane">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
